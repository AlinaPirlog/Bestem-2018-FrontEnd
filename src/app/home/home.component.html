<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="example-fill-remaining-space"></span>
    <span class="example-spacer"></span>

    <button mat-button>About</button>
    <button mat-button>Contact</button>
    <button (click)="logOut()" mat-button>Log Out</button>

  </mat-toolbar-row>
</mat-toolbar>
<div class="row">
  <div class="col-5" style="margin:20px">
    <calendar-component></calendar-component>
  </div>
  <div class="col-6">
      <div class="form-group">
          <input placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search [formControl]="searchControl">
      </div>
    <agm-map 
    [latitude]="latitude"
    [longitude]="longitude"
    [zoom]="zoom"
    [disableDefaultUI]="false"
    [zoomControl]="false"
    (mapClick)="mapClicked($event)">
    
    <agm-marker 
        *ngFor="let m of markersHolder; let i = index"
        (markerClick)="clickedMarker(m.label, i)"
        [latitude]="m.lat"
        [longitude]="m.lng"
        [label]="m.label"
        [markerDraggable]="m.draggable"
        (dragEnd)="markerDragEnd(m, $event)">
        
      <agm-info-window>
        <button (click)="$event.preventDefault();removeMarker(i)">Remove marker</button>
        <strong>InfoWindow content</strong>
        <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Add</button>
      </agm-info-window>
      
    </agm-marker>
    
    
    </agm-map>
  </div>
</div>

<ng-template #content>
    <div class="modal-header">
      <h4 class="modal-title">Modal title</h4>
      <button type="button" class="close" aria-label="Close" (click)="dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>One fine body&hellip;</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="close('Close click')">Close</button>
    </div>
</ng-template>
